<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <h:panelGrid columns="2">

                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPHIAreaLabel_creater}" for="creater" />
                    <h:selectOneMenu id="creater" value="#{pHIAreaController.selected.creater}" title="#{bundle.EditPHIAreaTitle_creater}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>

                        <f:selectItems value="#{dPDHSAreaController.itemsAvailableSelectOne}"/>

                    <h:inputText id="description" value="#{pHIAreaController.selected.description}" title="#{bundle.EditPHIAreaTitle_description}" />
                    <h:outputLabel value="#{bundle.EditPHIAreaLabel_mOHArea}" for="mOHArea" />
                    <h:selectOneMenu id="mOHArea" value="#{pHIAreaController.selected.mOHArea}" title="#{bundle.EditPHIAreaTitle_mOHArea}" >
                        <f:selectItems value="#{mOHAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPHIAreaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{pHIAreaController.selected.name}" title="#{bundle.EditPHIAreaTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPHIAreaLabel_retireComments}" for="retireComments" />
                    <h:inputText id="retireComments" value="#{pHIAreaController.selected.retireComments}" title="#{bundle.EditPHIAreaTitle_retireComments}" />

                    <h:outputLabel value="#{bundle.EditPHIAreaLabel_retirer}" for="retirer" />
                    <h:selectOneMenu id="retirer" value="#{pHIAreaController.selected.retirer}" title="#{bundle.EditPHIAreaTitle_retirer}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>

                <h:commandLink action="#{pHIAreaController.update}" value="#{bundle.EditPHIAreaSaveLink}"/>

                <br />
                <h:commandLink action="View" value="#{bundle.EditPHIAreaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{pHIAreaController.prepareList}" value="#{bundle.EditPHIAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditPHIAreaIndexLink}" action="/index" immediate="true" />
