<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPHIAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_id}"/>
                    <h:outputText value="#{pHIAreaController.selected.id}" title="#{bundle.ViewPHIAreaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_code}"/>
                    <h:outputText value="#{pHIAreaController.selected.code}" title="#{bundle.ViewPHIAreaTitle_code}"/>
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_createdAt}"/>
                    <h:outputText value="#{pHIAreaController.selected.createdAt}" title="#{bundle.ViewPHIAreaTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_creater}"/>
                    <h:outputText value="#{pHIAreaController.selected.creater}" title="#{bundle.ViewPHIAreaTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_dPDHSArea}"/>
                    <h:outputText value="#{pHIAreaController.selected.dPDHSArea}" title="#{bundle.ViewPHIAreaTitle_dPDHSArea}"/>
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_description}"/>
                    <h:outputText value="#{pHIAreaController.selected.description}" title="#{bundle.ViewPHIAreaTitle_description}"/>
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_mOHArea}"/>
                    <h:outputText value="#{pHIAreaController.selected.mOHArea}" title="#{bundle.ViewPHIAreaTitle_mOHArea}"/>
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_name}"/>
                    <h:outputText value="#{pHIAreaController.selected.name}" title="#{bundle.ViewPHIAreaTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_retireComments}"/>
                    <h:outputText value="#{pHIAreaController.selected.retireComments}" title="#{bundle.ViewPHIAreaTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_retiredAt}"/>
                    <h:outputText value="#{pHIAreaController.selected.retiredAt}" title="#{bundle.ViewPHIAreaTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPHIAreaLabel_retirer}"/>
                    <h:outputText value="#{pHIAreaController.selected.retirer}" title="#{bundle.ViewPHIAreaTitle_retirer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pHIAreaController.destroyAndView}" value="#{bundle.ViewPHIAreaDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPHIAreaEditLink}"/>
                <br />
                <h:commandLink action="#{pHIAreaController.prepareCreate}" value="#{bundle.ViewPHIAreaCreateLink}" />
                <br />
                <h:commandLink action="#{pHIAreaController.prepareList}" value="#{bundle.ViewPHIAreaShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPHIAreaIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
