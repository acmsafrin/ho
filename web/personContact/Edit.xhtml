<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonContactLabel_contactType}" for="contactType" />
                    <h:selectOneMenu id="contactType" value="#{personContactController.selected.contactType}" title="#{bundle.EditPersonContactTitle_contactType}" >
                        <f:selectItems value="#{contactTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonContactLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{personContactController.selected.createdAt}" title="#{bundle.EditPersonContactTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPersonContactLabel_creater}" for="creater" />
                    <h:selectOneMenu id="creater" value="#{personContactController.selected.creater}" title="#{bundle.EditPersonContactTitle_creater}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonContactLabel_description}" for="description" />
                    <h:inputText id="description" value="#{personContactController.selected.description}" title="#{bundle.EditPersonContactTitle_description}" />
                    <h:outputLabel value="#{bundle.EditPersonContactLabel_name}" for="name" />
                    <h:inputText id="name" value="#{personContactController.selected.name}" title="#{bundle.EditPersonContactTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPersonContactLabel_person}" for="person" />
                    <h:selectOneMenu id="person" value="#{personContactController.selected.person}" title="#{bundle.EditPersonContactTitle_person}" >
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonContactLabel_retireComments}" for="retireComments" />
                    <h:inputText id="retireComments" value="#{personContactController.selected.retireComments}" title="#{bundle.EditPersonContactTitle_retireComments}" />
                    <h:outputLabel value="#{bundle.EditPersonContactLabel_retiredAt}" for="retiredAt" />
                    <h:inputText id="retiredAt" value="#{personContactController.selected.retiredAt}" title="#{bundle.EditPersonContactTitle_retiredAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPersonContactLabel_retirer}" for="retirer" />
                    <h:selectOneMenu id="retirer" value="#{personContactController.selected.retirer}" title="#{bundle.EditPersonContactTitle_retirer}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonContactLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personContactController.selected.id}" title="#{bundle.EditPersonContactTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{personContactController.update}" value="#{bundle.EditPersonContactSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditPersonContactViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{personContactController.prepareList}" value="#{bundle.EditPersonContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditPersonContactIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
