<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonContactLabel_contactType}"/>
                    <h:outputText value="#{personContactController.selected.contactType}" title="#{bundle.ViewPersonContactTitle_contactType}"/>
                    <h:outputText value="#{bundle.ViewPersonContactLabel_createdAt}"/>
                    <h:outputText value="#{personContactController.selected.createdAt}" title="#{bundle.ViewPersonContactTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPersonContactLabel_creater}"/>
                    <h:outputText value="#{personContactController.selected.creater}" title="#{bundle.ViewPersonContactTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewPersonContactLabel_description}"/>
                    <h:outputText value="#{personContactController.selected.description}" title="#{bundle.ViewPersonContactTitle_description}"/>
                    <h:outputText value="#{bundle.ViewPersonContactLabel_name}"/>
                    <h:outputText value="#{personContactController.selected.name}" title="#{bundle.ViewPersonContactTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPersonContactLabel_person}"/>
                    <h:outputText value="#{personContactController.selected.person}" title="#{bundle.ViewPersonContactTitle_person}"/>
                    <h:outputText value="#{bundle.ViewPersonContactLabel_retireComments}"/>
                    <h:outputText value="#{personContactController.selected.retireComments}" title="#{bundle.ViewPersonContactTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewPersonContactLabel_retiredAt}"/>
                    <h:outputText value="#{personContactController.selected.retiredAt}" title="#{bundle.ViewPersonContactTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPersonContactLabel_retirer}"/>
                    <h:outputText value="#{personContactController.selected.retirer}" title="#{bundle.ViewPersonContactTitle_retirer}"/>
                    <h:outputText value="#{bundle.ViewPersonContactLabel_id}"/>
                    <h:outputText value="#{personContactController.selected.id}" title="#{bundle.ViewPersonContactTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personContactController.destroyAndView}" value="#{bundle.ViewPersonContactDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPersonContactEditLink}"/>
                <br />
                <h:commandLink action="#{personContactController.prepareCreate}" value="#{bundle.ViewPersonContactCreateLink}" />
                <br />
                <h:commandLink action="#{personContactController.prepareList}" value="#{bundle.ViewPersonContactShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPersonContactIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
