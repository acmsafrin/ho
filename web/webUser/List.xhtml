<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWebUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWebUserEmpty}" rendered="#{webUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{webUserController.items.rowCount > 0}">
                    <h:outputText value="#{webUserController.pagination.pageFirstItem + 1}..#{webUserController.pagination.pageLastItem + 1}/#{webUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{webUserController.previous}" value="#{bundle.Previous} #{webUserController.pagination.pageSize}" rendered="#{webUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{webUserController.next}" value="#{bundle.Next} #{webUserController.pagination.pageSize}" rendered="#{webUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{webUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_creater}"/>
                            </f:facet>
                            <h:outputText value="#{item.creater}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_retireComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireComments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_retiredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_retirer}"/>
                            </f:facet>
                            <h:outputText value="#{item.retirer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_webUserPassword}"/>
                            </f:facet>
                            <h:outputText value="#{item.webUserPassword}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_webUserPerson}"/>
                            </f:facet>
                            <h:outputText value="#{item.webUserPerson}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebUserTitle_userWebTheme}"/>
                            </f:facet>
                            <h:outputText value="#{item.userWebTheme}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{webUserController.prepareView}" value="#{bundle.ListWebUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{webUserController.prepareEdit}" value="#{bundle.ListWebUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{webUserController.destroy}" value="#{bundle.ListWebUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{webUserController.prepareCreate}" value="#{bundle.ListWebUserCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListWebUserIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
