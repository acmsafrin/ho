<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWebUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWebUserLabel_createdAt}"/>
                    <h:outputText value="#{webUserController.selected.createdAt}" title="#{bundle.ViewWebUserTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWebUserLabel_creater}"/>
                    <h:outputText value="#{webUserController.selected.creater}" title="#{bundle.ViewWebUserTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_description}"/>
                    <h:outputText value="#{webUserController.selected.description}" title="#{bundle.ViewWebUserTitle_description}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_name}"/>
                    <h:outputText value="#{webUserController.selected.name}" title="#{bundle.ViewWebUserTitle_name}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_retireComments}"/>
                    <h:outputText value="#{webUserController.selected.retireComments}" title="#{bundle.ViewWebUserTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_retiredAt}"/>
                    <h:outputText value="#{webUserController.selected.retiredAt}" title="#{bundle.ViewWebUserTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWebUserLabel_retirer}"/>
                    <h:outputText value="#{webUserController.selected.retirer}" title="#{bundle.ViewWebUserTitle_retirer}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_id}"/>
                    <h:outputText value="#{webUserController.selected.id}" title="#{bundle.ViewWebUserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_webUserPassword}"/>
                    <h:outputText value="#{webUserController.selected.webUserPassword}" title="#{bundle.ViewWebUserTitle_webUserPassword}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_webUserPerson}"/>
                    <h:outputText value="#{webUserController.selected.webUserPerson}" title="#{bundle.ViewWebUserTitle_webUserPerson}"/>
                    <h:outputText value="#{bundle.ViewWebUserLabel_userWebTheme}"/>
                    <h:outputText value="#{webUserController.selected.userWebTheme}" title="#{bundle.ViewWebUserTitle_userWebTheme}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{webUserController.destroyAndView}" value="#{bundle.ViewWebUserDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewWebUserEditLink}"/>
                <br />
                <h:commandLink action="#{webUserController.prepareCreate}" value="#{bundle.ViewWebUserCreateLink}" />
                <br />
                <h:commandLink action="#{webUserController.prepareList}" value="#{bundle.ViewWebUserShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewWebUserIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
