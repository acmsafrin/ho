<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pou="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <pou:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="image" name="ajaxloading.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </pou:ajaxStatus>
        <h:form>

            <pou:growl id="g"></pou:growl>

            <h:panelGrid columns="2" >
                <h:outputLabel value="DPDHS Area"/>
                <h:selectOneListbox id="lstDPDHS" value="#{demographyExcelManager.selectedArea}" size="1">
                    <f:selectItems value="#{demographyExcelManager.dmDPDHS}" var="dpdhs" itemValue="#{dpdhs}" itemLabel="#{dpdhs.name}"/>
                    <f:ajax execute="lstDPDHS" render="tblArea g" event="change"/>
                </h:selectOneListbox>
            </h:panelGrid>


            <pou:dataTable id="tblArea"  var="demo" value="#{demographyExcelManager.lstAllColRows}" paginator="true" rows="20"  
                           paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                           rowsPerPageTemplate="10,20,30,40,50" >

                <pou:column>
                    <f:facet name="header">
                        MOH Area
                    </f:facet>
                    <h:outputText value="#{demo.moh.name}"/>
                </pou:column>


                <pou:column>
                    <f:facet name="header">
                        PHI Area
                    </f:facet>
                    <h:outputText value="#{demo.phi.name}"/>
                </pou:column>


                <pou:column>
                    <f:facet name="header">
                        PHM Area
                    </f:facet>
                    <h:outputText value="#{demo.phm.name}"/>
                </pou:column>

                <pou:column>
                    <f:facet name="header">
                        GN Area
                    </f:facet>
                    <h:outputText value="#{demo.gn.name}"/>
                </pou:column>

                <pou:column>
                    <f:facet name="header">
                        Population
                    </f:facet>
                    <h:outputText value="#{demo.gnPop.populationNumber}"/>
                </pou:column>


                <pou:column>
                    <f:facet name="header">
                        Area
                    </f:facet>
                    <h:outputText value="#{demo.gnPop.area}"/>
                </pou:column>

            </pou:dataTable>

            <pou:panel header="Export All Data">
                <h:commandLink>
                    <h:graphicImage  library="image" name="excel.png" />
                    <pou:dataExporter type="xls" target="tblArea" fileName="cars" />
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage  library="image" name="pdf.png" />
                    <pou:dataExporter type="pdf" target="tblArea" fileName="cars"/>
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage  library="image" name="csv.png" />
                    <pou:dataExporter type="csv" target="tblArea" fileName="cars" />
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage  library="image" name="xml.png" />
                    <pou:dataExporter type="xml" target="tblArea" fileName="cars" />
                </h:commandLink>
            </pou:panel>

        </h:form>


    </ui:define>


</ui:composition>
