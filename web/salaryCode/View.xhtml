<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalaryCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalaryCodeLabel_createdAt}"/>
                    <h:outputText value="#{salaryCodeController.selected.createdAt}" title="#{bundle.ViewSalaryCodeTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSalaryCodeLabel_creater}"/>
                    <h:outputText value="#{salaryCodeController.selected.creater}" title="#{bundle.ViewSalaryCodeTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewSalaryCodeLabel_description}"/>
                    <h:outputText value="#{salaryCodeController.selected.description}" title="#{bundle.ViewSalaryCodeTitle_description}"/>
                    <h:outputText value="#{bundle.ViewSalaryCodeLabel_name}"/>
                    <h:outputText value="#{salaryCodeController.selected.name}" title="#{bundle.ViewSalaryCodeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSalaryCodeLabel_retireComments}"/>
                    <h:outputText value="#{salaryCodeController.selected.retireComments}" title="#{bundle.ViewSalaryCodeTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewSalaryCodeLabel_retiredAt}"/>
                    <h:outputText value="#{salaryCodeController.selected.retiredAt}" title="#{bundle.ViewSalaryCodeTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSalaryCodeLabel_retirer}"/>
                    <h:outputText value="#{salaryCodeController.selected.retirer}" title="#{bundle.ViewSalaryCodeTitle_retirer}"/>
                    <h:outputText value="#{bundle.ViewSalaryCodeLabel_id}"/>
                    <h:outputText value="#{salaryCodeController.selected.id}" title="#{bundle.ViewSalaryCodeTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salaryCodeController.destroyAndView}" value="#{bundle.ViewSalaryCodeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSalaryCodeEditLink}"/>
                <br />
                <h:commandLink action="#{salaryCodeController.prepareCreate}" value="#{bundle.ViewSalaryCodeCreateLink}" />
                <br />
                <h:commandLink action="#{salaryCodeController.prepareList}" value="#{bundle.ViewSalaryCodeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSalaryCodeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
