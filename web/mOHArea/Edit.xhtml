<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMOHAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMOHAreaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mOHAreaController.selected.id}" title="#{bundle.EditMOHAreaTitle_id}" />
                    <h:outputLabel value="#{bundle.EditMOHAreaLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{mOHAreaController.selected.createdAt}" title="#{bundle.EditMOHAreaTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMOHAreaLabel_creater}" for="creater" />
                    <h:selectOneMenu id="creater" value="#{mOHAreaController.selected.creater}" title="#{bundle.EditMOHAreaTitle_creater}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMOHAreaLabel_description}" for="description" />
                    <h:inputText id="description" value="#{mOHAreaController.selected.description}" title="#{bundle.EditMOHAreaTitle_description}" />
                    <h:outputLabel value="#{bundle.EditMOHAreaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{mOHAreaController.selected.name}" title="#{bundle.EditMOHAreaTitle_name}" />
                    <h:outputLabel value="#{bundle.EditMOHAreaLabel_retireComments}" for="retireComments" />
                    <h:inputText id="retireComments" value="#{mOHAreaController.selected.retireComments}" title="#{bundle.EditMOHAreaTitle_retireComments}" />
                    <h:outputLabel value="#{bundle.EditMOHAreaLabel_retiredAt}" for="retiredAt" />
                    <h:inputText id="retiredAt" value="#{mOHAreaController.selected.retiredAt}" title="#{bundle.EditMOHAreaTitle_retiredAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMOHAreaLabel_retirer}" for="retirer" />
                    <h:selectOneMenu id="retirer" value="#{mOHAreaController.selected.retirer}" title="#{bundle.EditMOHAreaTitle_retirer}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMOHAreaLabel_dPDHSArea}" for="dPDHSArea" />
                    <h:selectOneMenu id="dPDHSArea" value="#{mOHAreaController.selected.dPDHSArea}" title="#{bundle.EditMOHAreaTitle_dPDHSArea}" >
                        <f:selectItems value="#{dPDHSAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mOHAreaController.update}" value="#{bundle.EditMOHAreaSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditMOHAreaViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{mOHAreaController.prepareList}" value="#{bundle.EditMOHAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditMOHAreaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
