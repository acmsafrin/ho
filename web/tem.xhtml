<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>



        <h:form >
            <p:growl autoUpdate="true" />



            <h:selectOneListbox id="lstSelect"  disabled="#{mOHAreaController.selectControlDisable}" size="10" value="#{mOHAreaController.current}" style="min-width: 223px">
                <f:selectItems value="#{mOHAreaController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
            </h:selectOneListbox>

            <h:outputLabel value="#{mOHAreaController.current.name}" />
            
            <h:commandButton value="Press" action="#{mOHAreaController.prepareAdd}" />
            
        </h:form>

    </h:body>
</html>
