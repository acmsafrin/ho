<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstitutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstitutionLabel_createdAt}"/>
                    <h:outputText value="#{institutionController.selected.createdAt}" title="#{bundle.ViewInstitutionTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_creater}"/>
                    <h:outputText value="#{institutionController.selected.creater}" title="#{bundle.ViewInstitutionTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_description}"/>
                    <h:outputText value="#{institutionController.selected.description}" title="#{bundle.ViewInstitutionTitle_description}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_name}"/>
                    <h:outputText value="#{institutionController.selected.name}" title="#{bundle.ViewInstitutionTitle_name}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_retireComments}"/>
                    <h:outputText value="#{institutionController.selected.retireComments}" title="#{bundle.ViewInstitutionTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_retiredAt}"/>
                    <h:outputText value="#{institutionController.selected.retiredAt}" title="#{bundle.ViewInstitutionTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_retirer}"/>
                    <h:outputText value="#{institutionController.selected.retirer}" title="#{bundle.ViewInstitutionTitle_retirer}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_superInstitution}"/>
                    <h:outputText value="#{institutionController.selected.superInstitution}" title="#{bundle.ViewInstitutionTitle_superInstitution}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_id}"/>
                    <h:outputText value="#{institutionController.selected.id}" title="#{bundle.ViewInstitutionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_institutionType}"/>
                    <h:outputText value="#{institutionController.selected.institutionType}" title="#{bundle.ViewInstitutionTitle_institutionType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{institutionController.destroyAndView}" value="#{bundle.ViewInstitutionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewInstitutionEditLink}"/>
                <br />
                <h:commandLink action="#{institutionController.prepareCreate}" value="#{bundle.ViewInstitutionCreateLink}" />
                <br />
                <h:commandLink action="#{institutionController.prepareList}" value="#{bundle.ViewInstitutionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewInstitutionIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
