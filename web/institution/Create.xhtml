<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInstitutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{institutionController.selected.createdAt}" title="#{bundle.CreateInstitutionTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_creater}" for="creater" />
                    <h:selectOneMenu id="creater" value="#{institutionController.selected.creater}" title="#{bundle.CreateInstitutionTitle_creater}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_description}" for="description" />
                    <h:inputText id="description" value="#{institutionController.selected.description}" title="#{bundle.CreateInstitutionTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{institutionController.selected.name}" title="#{bundle.CreateInstitutionTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_retireComments}" for="retireComments" />
                    <h:inputText id="retireComments" value="#{institutionController.selected.retireComments}" title="#{bundle.CreateInstitutionTitle_retireComments}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_retiredAt}" for="retiredAt" />
                    <h:inputText id="retiredAt" value="#{institutionController.selected.retiredAt}" title="#{bundle.CreateInstitutionTitle_retiredAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_retirer}" for="retirer" />
                    <h:selectOneMenu id="retirer" value="#{institutionController.selected.retirer}" title="#{bundle.CreateInstitutionTitle_retirer}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_superInstitution}" for="superInstitution" />
                    <h:selectOneMenu id="superInstitution" value="#{institutionController.selected.superInstitution}" title="#{bundle.CreateInstitutionTitle_superInstitution}" >
                        <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{institutionController.selected.id}" title="#{bundle.CreateInstitutionTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_institutionType}" for="institutionType" />
                    <h:selectOneMenu id="institutionType" value="#{institutionController.selected.institutionType}" title="#{bundle.CreateInstitutionTitle_institutionType}" >
                        <f:selectItems value="#{institutionTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{institutionController.create}" value="#{bundle.CreateInstitutionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{institutionController.prepareList}" value="#{bundle.CreateInstitutionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateInstitutionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
