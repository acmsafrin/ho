<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWebThemeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWebThemeLabel_retireComments}" for="retireComments" />
                    <h:inputText id="retireComments" value="#{webThemeController.selected.retireComments}" title="#{bundle.EditWebThemeTitle_retireComments}" />
                    <h:outputLabel value="#{bundle.EditWebThemeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{webThemeController.selected.id}" title="#{bundle.EditWebThemeTitle_id}" />
                    <h:outputLabel value="#{bundle.EditWebThemeLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{webThemeController.selected.createdAt}" title="#{bundle.EditWebThemeTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditWebThemeLabel_creater}" for="creater" />
                    <h:selectOneMenu id="creater" value="#{webThemeController.selected.creater}" title="#{bundle.EditWebThemeTitle_creater}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditWebThemeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{webThemeController.selected.description}" title="#{bundle.EditWebThemeTitle_description}" />
                    <h:outputLabel value="#{bundle.EditWebThemeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{webThemeController.selected.name}" title="#{bundle.EditWebThemeTitle_name}" />
                    <h:outputLabel value="#{bundle.EditWebThemeLabel_retiredAt}" for="retiredAt" />
                    <h:inputText id="retiredAt" value="#{webThemeController.selected.retiredAt}" title="#{bundle.EditWebThemeTitle_retiredAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditWebThemeLabel_retirer}" for="retirer" />
                    <h:selectOneMenu id="retirer" value="#{webThemeController.selected.retirer}" title="#{bundle.EditWebThemeTitle_retirer}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{webThemeController.update}" value="#{bundle.EditWebThemeSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditWebThemeViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{webThemeController.prepareList}" value="#{bundle.EditWebThemeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditWebThemeIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
