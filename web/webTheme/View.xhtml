<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWebThemeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWebThemeLabel_retireComments}"/>
                    <h:outputText value="#{webThemeController.selected.retireComments}" title="#{bundle.ViewWebThemeTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewWebThemeLabel_id}"/>
                    <h:outputText value="#{webThemeController.selected.id}" title="#{bundle.ViewWebThemeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWebThemeLabel_createdAt}"/>
                    <h:outputText value="#{webThemeController.selected.createdAt}" title="#{bundle.ViewWebThemeTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWebThemeLabel_creater}"/>
                    <h:outputText value="#{webThemeController.selected.creater}" title="#{bundle.ViewWebThemeTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewWebThemeLabel_description}"/>
                    <h:outputText value="#{webThemeController.selected.description}" title="#{bundle.ViewWebThemeTitle_description}"/>
                    <h:outputText value="#{bundle.ViewWebThemeLabel_name}"/>
                    <h:outputText value="#{webThemeController.selected.name}" title="#{bundle.ViewWebThemeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewWebThemeLabel_retiredAt}"/>
                    <h:outputText value="#{webThemeController.selected.retiredAt}" title="#{bundle.ViewWebThemeTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWebThemeLabel_retirer}"/>
                    <h:outputText value="#{webThemeController.selected.retirer}" title="#{bundle.ViewWebThemeTitle_retirer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{webThemeController.destroyAndView}" value="#{bundle.ViewWebThemeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewWebThemeEditLink}"/>
                <br />
                <h:commandLink action="#{webThemeController.prepareCreate}" value="#{bundle.ViewWebThemeCreateLink}" />
                <br />
                <h:commandLink action="#{webThemeController.prepareList}" value="#{bundle.ViewWebThemeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewWebThemeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
