<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPHMAreaTitle}"></h:outputText>
        </ui:define>

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_id}"/>
                    <h:outputText value="#{pHMAreaController.selected.id}" title="#{bundle.ViewPHMAreaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_code}"/>
                    <h:outputText value="#{pHMAreaController.selected.code}" title="#{bundle.ViewPHMAreaTitle_code}"/>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_createdAt}"/>
                    <h:outputText value="#{pHMAreaController.selected.createdAt}" title="#{bundle.ViewPHMAreaTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_creater}"/>
                    <h:outputText value="#{pHMAreaController.selected.creater}" title="#{bundle.ViewPHMAreaTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_dPDHSArea}"/>
                    <h:outputText value="#{pHMAreaController.selected.dPDHSArea}" title="#{bundle.ViewPHMAreaTitle_dPDHSArea}"/>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_description}"/>
                    <h:outputText value="#{pHMAreaController.selected.description}" title="#{bundle.ViewPHMAreaTitle_description}"/>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_mOHArea}"/>
                    <h:outputText value="#{pHMAreaController.selected.mOHArea}" title="#{bundle.ViewPHMAreaTitle_mOHArea}"/>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_name}"/>
                    <h:outputText value="#{pHMAreaController.selected.name}" title="#{bundle.ViewPHMAreaTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_pHIArea}"/>
                    <h:outputText value="#{pHMAreaController.selected.pHIArea}" title="#{bundle.ViewPHMAreaTitle_pHIArea}"/>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_retireComments}"/>
                    <h:outputText value="#{pHMAreaController.selected.retireComments}" title="#{bundle.ViewPHMAreaTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_retiredAt}"/>
                    <h:outputText value="#{pHMAreaController.selected.retiredAt}" title="#{bundle.ViewPHMAreaTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPHMAreaLabel_retirer}"/>
                    <h:outputText value="#{pHMAreaController.selected.retirer}" title="#{bundle.ViewPHMAreaTitle_retirer}"/>

                <br />
                <h:commandLink action="#{pHMAreaController.destroyAndView}" value="#{bundle.ViewPHMAreaDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPHMAreaEditLink}"/>
                <br />
                <h:commandLink action="#{pHMAreaController.prepareCreate}" value="#{bundle.ViewPHMAreaCreateLink}" />
                <br />
                <h:commandLink action="#{pHMAreaController.prepareList}" value="#{bundle.ViewPHMAreaShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPHMAreaIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
