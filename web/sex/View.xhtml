<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSexTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSexLabel_id}"/>
                    <h:outputText value="#{sexController.selected.id}" title="#{bundle.ViewSexTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSexLabel_createdAt}"/>
                    <h:outputText value="#{sexController.selected.createdAt}" title="#{bundle.ViewSexTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSexLabel_creater}"/>
                    <h:outputText value="#{sexController.selected.creater}" title="#{bundle.ViewSexTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewSexLabel_description}"/>
                    <h:outputText value="#{sexController.selected.description}" title="#{bundle.ViewSexTitle_description}"/>
                    <h:outputText value="#{bundle.ViewSexLabel_name}"/>
                    <h:outputText value="#{sexController.selected.name}" title="#{bundle.ViewSexTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSexLabel_retireComments}"/>
                    <h:outputText value="#{sexController.selected.retireComments}" title="#{bundle.ViewSexTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewSexLabel_retiredAt}"/>
                    <h:outputText value="#{sexController.selected.retiredAt}" title="#{bundle.ViewSexTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSexLabel_retirer}"/>
                    <h:outputText value="#{sexController.selected.retirer}" title="#{bundle.ViewSexTitle_retirer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sexController.destroyAndView}" value="#{bundle.ViewSexDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSexEditLink}"/>
                <br />
                <h:commandLink action="#{sexController.prepareCreate}" value="#{bundle.ViewSexCreateLink}" />
                <br />
                <h:commandLink action="#{sexController.prepareList}" value="#{bundle.ViewSexShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSexIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
