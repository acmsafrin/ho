<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Facelets Template</title>

    </h:head>

    <h:body class="pdbackground">
        

        <h:outputStylesheet library="css" name="pdhscss1.css" ></h:outputStylesheet>

    
        <table class="pdfullpage" cellspacing="10px">
            <tr>
                <td id="top" colspan="3">
                    <ui:insert  name="top">



                        <h:outputLabel class="pdheading" >Department of Health Services</h:outputLabel>

                        <p class="pdtext" >Southern Province</p>

                        <p class="pdhede">Welcome to Department of Health Services - Southern Province</p>


                    </ui:insert>
                </td>
            </tr>
            <tr>
                <td id="left">
                    <ui:insert name="left">Left</ui:insert>
                </td>
                <td id="content">
                    <ui:insert name="content">Content</ui:insert>
                </td>
                <td id="right">
                    <ui:insert name="right">Right</ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom" colspan="3">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </td>
            </tr>
        </table>
    </h:body>

</html>
