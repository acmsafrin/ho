<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>PDHS, Southern Province</title>
        <h:outputStylesheet library="css" name="pdhscss1.css" ></h:outputStylesheet>
    </h:head>

    <h:body class="pdbackground">




        <table class="pdfullpage" cellspacing="10px">
            <tr>
                <td id="top" colspan="3">
                    <ui:insert  name="top">

                        <table >
                            <tr>    
                                <td rowspan="2" width="15%">
                                    <h:graphicImage  class="pdpotrait" library="image" name="logo.jpg" ></h:graphicImage> 
                                </td>

                                <td  class="pdtopic" width="60%" height="100" align="left">

                                <td width="20%" >

                                </td>
                            </tr>
                            <tr>
                                <td class="pdsubtopic">
                                    <p class="pdtext" >Southern Province</p>
                                </td>
                                <td>

                                </td>

                            </tr>
                        </table>


                    </ui:insert>
                </td>
            </tr>
            <tr>
                <td id="left">
                    <ui:insert name="left">Left</ui:insert>
                </td>
                <td id="content">
                    <ui:insert name="content">





                        <p class="pdhede">Welcome to Department of Health Services - Southern Province</p>

                        <h:graphicImage  class="pdpotrait" library="image" name="minister.jpg" ></h:graphicImage> 


                        <h:outputLabel class="pdname">Hon.Chief Minister Southern Province</h:outputLabel>



                    </ui:insert>

                <td id="right">

                </td>
            </tr>
            <tr>
                <td id="bottom" colspan="3">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </td>
            </tr>
        </table>
    </h:body>

</html>
