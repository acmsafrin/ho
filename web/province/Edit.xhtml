<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProvinceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProvinceLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{provinceController.selected.createdAt}" title="#{bundle.EditProvinceTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProvinceLabel_creater}" for="creater" />
                    <h:selectOneMenu id="creater" value="#{provinceController.selected.creater}" title="#{bundle.EditProvinceTitle_creater}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProvinceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{provinceController.selected.description}" title="#{bundle.EditProvinceTitle_description}" />
                    <h:outputLabel value="#{bundle.EditProvinceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{provinceController.selected.id}" title="#{bundle.EditProvinceTitle_id}" />
                    <h:outputLabel value="#{bundle.EditProvinceLabel_name}" for="name" />
                    <h:inputText id="name" value="#{provinceController.selected.name}" title="#{bundle.EditProvinceTitle_name}" />
                    <h:outputLabel value="#{bundle.EditProvinceLabel_retireComments}" for="retireComments" />
                    <h:inputText id="retireComments" value="#{provinceController.selected.retireComments}" title="#{bundle.EditProvinceTitle_retireComments}" />
                    <h:outputLabel value="#{bundle.EditProvinceLabel_retiredAt}" for="retiredAt" />
                    <h:inputText id="retiredAt" value="#{provinceController.selected.retiredAt}" title="#{bundle.EditProvinceTitle_retiredAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProvinceLabel_retirer}" for="retirer" />
                    <h:selectOneMenu id="retirer" value="#{provinceController.selected.retirer}" title="#{bundle.EditProvinceTitle_retirer}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{provinceController.update}" value="#{bundle.EditProvinceSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditProvinceViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{provinceController.prepareList}" value="#{bundle.EditProvinceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditProvinceIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
