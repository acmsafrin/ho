<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContactTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContactTypeLabel_retireComments}"/>
                    <h:outputText value="#{contactTypeController.selected.retireComments}" title="#{bundle.ViewContactTypeTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewContactTypeLabel_id}"/>
                    <h:outputText value="#{contactTypeController.selected.id}" title="#{bundle.ViewContactTypeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewContactTypeLabel_createdAt}"/>
                    <h:outputText value="#{contactTypeController.selected.createdAt}" title="#{bundle.ViewContactTypeTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContactTypeLabel_creater}"/>
                    <h:outputText value="#{contactTypeController.selected.creater}" title="#{bundle.ViewContactTypeTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewContactTypeLabel_description}"/>
                    <h:outputText value="#{contactTypeController.selected.description}" title="#{bundle.ViewContactTypeTitle_description}"/>
                    <h:outputText value="#{bundle.ViewContactTypeLabel_name}"/>
                    <h:outputText value="#{contactTypeController.selected.name}" title="#{bundle.ViewContactTypeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewContactTypeLabel_retiredAt}"/>
                    <h:outputText value="#{contactTypeController.selected.retiredAt}" title="#{bundle.ViewContactTypeTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContactTypeLabel_retirer}"/>
                    <h:outputText value="#{contactTypeController.selected.retirer}" title="#{bundle.ViewContactTypeTitle_retirer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactTypeController.destroyAndView}" value="#{bundle.ViewContactTypeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewContactTypeEditLink}"/>
                <br />
                <h:commandLink action="#{contactTypeController.prepareCreate}" value="#{bundle.ViewContactTypeCreateLink}" />
                <br />
                <h:commandLink action="#{contactTypeController.prepareList}" value="#{bundle.ViewContactTypeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewContactTypeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
