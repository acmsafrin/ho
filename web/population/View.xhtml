<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPopulationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPopulationLabel_id}"/>
                    <h:outputText value="#{populationController.selected.id}" title="#{bundle.ViewPopulationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_createdAt}"/>
                    <h:outputText value="#{populationController.selected.createdAt}" title="#{bundle.ViewPopulationTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPopulationLabel_creater}"/>
                    <h:outputText value="#{populationController.selected.creater}" title="#{bundle.ViewPopulationTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_dPDHSArea}"/>
                    <h:outputText value="#{populationController.selected.dPDHSArea}" title="#{bundle.ViewPopulationTitle_dPDHSArea}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_description}"/>
                    <h:outputText value="#{populationController.selected.description}" title="#{bundle.ViewPopulationTitle_description}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_gNArea}"/>
                    <h:outputText value="#{populationController.selected.gNArea}" title="#{bundle.ViewPopulationTitle_gNArea}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_mOHArea}"/>
                    <h:outputText value="#{populationController.selected.mOHArea}" title="#{bundle.ViewPopulationTitle_mOHArea}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_name}"/>
                    <h:outputText value="#{populationController.selected.name}" title="#{bundle.ViewPopulationTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_pHIArea}"/>
                    <h:outputText value="#{populationController.selected.pHIArea}" title="#{bundle.ViewPopulationTitle_pHIArea}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_pHMArea}"/>
                    <h:outputText value="#{populationController.selected.pHMArea}" title="#{bundle.ViewPopulationTitle_pHMArea}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_retireComments}"/>
                    <h:outputText value="#{populationController.selected.retireComments}" title="#{bundle.ViewPopulationTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_retiredAt}"/>
                    <h:outputText value="#{populationController.selected.retiredAt}" title="#{bundle.ViewPopulationTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPopulationLabel_retirer}"/>
                    <h:outputText value="#{populationController.selected.retirer}" title="#{bundle.ViewPopulationTitle_retirer}"/>
                    <h:outputText value="#{bundle.ViewPopulationLabel_populationNumber}"/>
                    <h:outputText value="#{populationController.selected.populationNumber}" title="#{bundle.ViewPopulationTitle_populationNumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{populationController.destroyAndView}" value="#{bundle.ViewPopulationDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPopulationEditLink}"/>
                <br />
                <h:commandLink action="#{populationController.prepareCreate}" value="#{bundle.ViewPopulationCreateLink}" />
                <br />
                <h:commandLink action="#{populationController.prepareList}" value="#{bundle.ViewPopulationShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPopulationIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
