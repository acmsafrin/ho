<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPopulationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPopulationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{populationController.selected.id}" title="#{bundle.EditPopulationTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPopulationLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{populationController.selected.createdAt}" title="#{bundle.EditPopulationTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPopulationLabel_creater}" for="creater" />
                    <h:selectOneMenu id="creater" value="#{populationController.selected.creater}" title="#{bundle.EditPopulationTitle_creater}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPopulationLabel_dPDHSArea}" for="dPDHSArea" />
                    <h:selectOneMenu id="dPDHSArea" value="#{populationController.selected.dPDHSArea}" title="#{bundle.EditPopulationTitle_dPDHSArea}" >
                        <f:selectItems value="#{dPDHSAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPopulationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{populationController.selected.description}" title="#{bundle.EditPopulationTitle_description}" />
                    <h:outputLabel value="#{bundle.EditPopulationLabel_gNArea}" for="gNArea" />
                    <h:selectOneMenu id="gNArea" value="#{populationController.selected.gNArea}" title="#{bundle.EditPopulationTitle_gNArea}" >
                        <f:selectItems value="#{gNAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPopulationLabel_mOHArea}" for="mOHArea" />
                    <h:selectOneMenu id="mOHArea" value="#{populationController.selected.mOHArea}" title="#{bundle.EditPopulationTitle_mOHArea}" >
                        <f:selectItems value="#{mOHAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPopulationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{populationController.selected.name}" title="#{bundle.EditPopulationTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPopulationLabel_pHIArea}" for="pHIArea" />
                    <h:selectOneMenu id="pHIArea" value="#{populationController.selected.pHIArea}" title="#{bundle.EditPopulationTitle_pHIArea}" >
                        <f:selectItems value="#{pHIAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPopulationLabel_pHMArea}" for="pHMArea" />
                    <h:selectOneMenu id="pHMArea" value="#{populationController.selected.pHMArea}" title="#{bundle.EditPopulationTitle_pHMArea}" >
                        <f:selectItems value="#{pHMAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPopulationLabel_retireComments}" for="retireComments" />
                    <h:inputText id="retireComments" value="#{populationController.selected.retireComments}" title="#{bundle.EditPopulationTitle_retireComments}" />
                    <h:outputLabel value="#{bundle.EditPopulationLabel_retiredAt}" for="retiredAt" />
                    <h:inputText id="retiredAt" value="#{populationController.selected.retiredAt}" title="#{bundle.EditPopulationTitle_retiredAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPopulationLabel_retirer}" for="retirer" />
                    <h:selectOneMenu id="retirer" value="#{populationController.selected.retirer}" title="#{bundle.EditPopulationTitle_retirer}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPopulationLabel_populationNumber}" for="populationNumber" />
                    <h:inputText id="populationNumber" value="#{populationController.selected.populationNumber}" title="#{bundle.EditPopulationTitle_populationNumber}" />
                </h:panelGrid>
                <h:commandLink action="#{populationController.update}" value="#{bundle.EditPopulationSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditPopulationViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{populationController.prepareList}" value="#{bundle.EditPopulationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditPopulationIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
