<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPopulationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPopulationEmpty}" rendered="#{populationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{populationController.items.rowCount > 0}">
                    <h:outputText value="#{populationController.pagination.pageFirstItem + 1}..#{populationController.pagination.pageLastItem + 1}/#{populationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{populationController.previous}" value="#{bundle.Previous} #{populationController.pagination.pageSize}" rendered="#{populationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{populationController.next}" value="#{bundle.Next} #{populationController.pagination.pageSize}" rendered="#{populationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{populationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_creater}"/>
                            </f:facet>
                            <h:outputText value="#{item.creater}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_dPDHSArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.dPDHSArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_gNArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.gNArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_mOHArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.mOHArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_pHIArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.pHIArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_pHMArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.pHMArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_retireComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireComments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_retiredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_retirer}"/>
                            </f:facet>
                            <h:outputText value="#{item.retirer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPopulationTitle_populationNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.populationNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{populationController.prepareView}" value="#{bundle.ListPopulationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{populationController.prepareEdit}" value="#{bundle.ListPopulationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{populationController.destroy}" value="#{bundle.ListPopulationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{populationController.prepareCreate}" value="#{bundle.ListPopulationCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListPopulationIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
