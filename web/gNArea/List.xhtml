<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGNAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGNAreaEmpty}" rendered="#{gNAreaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gNAreaController.items.rowCount > 0}">
                    <h:outputText value="#{gNAreaController.pagination.pageFirstItem + 1}..#{gNAreaController.pagination.pageLastItem + 1}/#{gNAreaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gNAreaController.previous}" value="#{bundle.Previous} #{gNAreaController.pagination.pageSize}" rendered="#{gNAreaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gNAreaController.next}" value="#{bundle.Next} #{gNAreaController.pagination.pageSize}" rendered="#{gNAreaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gNAreaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_creater}"/>
                            </f:facet>
                            <h:outputText value="#{item.creater}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_dPDHSArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.dPDHSArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_mOHArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.mOHArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_pHMArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.pHMArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_retireComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireComments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_retiredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGNAreaTitle_retirer}"/>
                            </f:facet>
                            <h:outputText value="#{item.retirer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gNAreaController.prepareView}" value="#{bundle.ListGNAreaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gNAreaController.prepareEdit}" value="#{bundle.ListGNAreaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gNAreaController.destroy}" value="#{bundle.ListGNAreaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gNAreaController.prepareCreate}" value="#{bundle.ListGNAreaCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListGNAreaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
