<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{bundle.ViewGNAreaLabel_creater}"/>
                    <h:outputText value="#{gNAreaController.selected.creater}" title="#{bundle.ViewGNAreaTitle_creater}"/>

                    <h:outputText value="#{bundle.ViewGNAreaLabel_pHMArea}"/>
                    <h:outputText value="#{gNAreaController.selected.pHMArea}" title="#{bundle.ViewGNAreaTitle_pHMArea}"/>

                <br />

                <h:commandLink action="#{gNAreaController.prepareCreate}" value="#{bundle.ViewGNAreaCreateLink}" />

                <h:commandLink action="#{gNAreaController.prepareList}" value="#{bundle.ViewGNAreaShowAllLink}"/>

                <br />
                <h:commandLink value="#{bundle.ViewGNAreaIndexLink}" action="/index" immediate="true" />
