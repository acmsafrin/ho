<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:inputText id="createdAt" value="#{institutionTypeController.selected.createdAt}" title="#{bundle.CreateInstitutionTypeTitle_createdAt}" >

                    <h:selectOneMenu id="retirer" value="#{institutionTypeController.selected.retirer}" title="#{bundle.CreateInstitutionTypeTitle_retirer}" >

                <br />
                <h:commandLink action="#{institutionTypeController.prepareList}" value="#{bundle.CreateInstitutionTypeShowAllLink}" immediate="true"/>
