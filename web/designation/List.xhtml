<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDesignationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDesignationEmpty}" rendered="#{designationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{designationController.items.rowCount > 0}">
                    <h:outputText value="#{designationController.pagination.pageFirstItem + 1}..#{designationController.pagination.pageLastItem + 1}/#{designationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{designationController.previous}" value="#{bundle.Previous} #{designationController.pagination.pageSize}" rendered="#{designationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{designationController.next}" value="#{bundle.Next} #{designationController.pagination.pageSize}" rendered="#{designationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{designationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesignationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesignationTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesignationTitle_creater}"/>
                            </f:facet>
                            <h:outputText value="#{item.creater}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesignationTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesignationTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesignationTitle_retireComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireComments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesignationTitle_retiredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDesignationTitle_retirer}"/>
                            </f:facet>
                            <h:outputText value="#{item.retirer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{designationController.prepareView}" value="#{bundle.ListDesignationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designationController.prepareEdit}" value="#{bundle.ListDesignationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{designationController.destroy}" value="#{bundle.ListDesignationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{designationController.prepareCreate}" value="#{bundle.ListDesignationCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListDesignationIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
