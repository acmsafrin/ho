<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDesignationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDesignationLabel_id}"/>
                    <h:outputText value="#{designationController.selected.id}" title="#{bundle.ViewDesignationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDesignationLabel_createdAt}"/>
                    <h:outputText value="#{designationController.selected.createdAt}" title="#{bundle.ViewDesignationTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDesignationLabel_creater}"/>
                    <h:outputText value="#{designationController.selected.creater}" title="#{bundle.ViewDesignationTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewDesignationLabel_description}"/>
                    <h:outputText value="#{designationController.selected.description}" title="#{bundle.ViewDesignationTitle_description}"/>
                    <h:outputText value="#{bundle.ViewDesignationLabel_name}"/>
                    <h:outputText value="#{designationController.selected.name}" title="#{bundle.ViewDesignationTitle_name}"/>
                    <h:outputText value="#{bundle.ViewDesignationLabel_retireComments}"/>
                    <h:outputText value="#{designationController.selected.retireComments}" title="#{bundle.ViewDesignationTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewDesignationLabel_retiredAt}"/>
                    <h:outputText value="#{designationController.selected.retiredAt}" title="#{bundle.ViewDesignationTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDesignationLabel_retirer}"/>
                    <h:outputText value="#{designationController.selected.retirer}" title="#{bundle.ViewDesignationTitle_retirer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{designationController.destroyAndView}" value="#{bundle.ViewDesignationDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDesignationEditLink}"/>
                <br />
                <h:commandLink action="#{designationController.prepareCreate}" value="#{bundle.ViewDesignationCreateLink}" />
                <br />
                <h:commandLink action="#{designationController.prepareList}" value="#{bundle.ViewDesignationShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDesignationIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
