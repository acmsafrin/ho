<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDesignationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDesignationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{designationController.selected.id}" title="#{bundle.EditDesignationTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDesignationLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{designationController.selected.createdAt}" title="#{bundle.EditDesignationTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDesignationLabel_creater}" for="creater" />
                    <h:selectOneMenu id="creater" value="#{designationController.selected.creater}" title="#{bundle.EditDesignationTitle_creater}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDesignationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{designationController.selected.description}" title="#{bundle.EditDesignationTitle_description}" />
                    <h:outputLabel value="#{bundle.EditDesignationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{designationController.selected.name}" title="#{bundle.EditDesignationTitle_name}" />
                    <h:outputLabel value="#{bundle.EditDesignationLabel_retireComments}" for="retireComments" />
                    <h:inputText id="retireComments" value="#{designationController.selected.retireComments}" title="#{bundle.EditDesignationTitle_retireComments}" />
                    <h:outputLabel value="#{bundle.EditDesignationLabel_retiredAt}" for="retiredAt" />
                    <h:inputText id="retiredAt" value="#{designationController.selected.retiredAt}" title="#{bundle.EditDesignationTitle_retiredAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDesignationLabel_retirer}" for="retirer" />
                    <h:selectOneMenu id="retirer" value="#{designationController.selected.retirer}" title="#{bundle.EditDesignationTitle_retirer}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{designationController.update}" value="#{bundle.EditDesignationSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditDesignationViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{designationController.prepareList}" value="#{bundle.EditDesignationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditDesignationIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
