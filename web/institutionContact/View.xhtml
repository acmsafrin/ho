<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstitutionContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstitutionContactLabel_contactType}"/>
                    <h:outputText value="#{institutionContactController.selected.contactType}" title="#{bundle.ViewInstitutionContactTitle_contactType}"/>
                    <h:outputText value="#{bundle.ViewInstitutionContactLabel_createdAt}"/>
                    <h:outputText value="#{institutionContactController.selected.createdAt}" title="#{bundle.ViewInstitutionContactTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInstitutionContactLabel_creater}"/>
                    <h:outputText value="#{institutionContactController.selected.creater}" title="#{bundle.ViewInstitutionContactTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewInstitutionContactLabel_description}"/>
                    <h:outputText value="#{institutionContactController.selected.description}" title="#{bundle.ViewInstitutionContactTitle_description}"/>
                    <h:outputText value="#{bundle.ViewInstitutionContactLabel_institution}"/>
                    <h:outputText value="#{institutionContactController.selected.institution}" title="#{bundle.ViewInstitutionContactTitle_institution}"/>
                    <h:outputText value="#{bundle.ViewInstitutionContactLabel_name}"/>
                    <h:outputText value="#{institutionContactController.selected.name}" title="#{bundle.ViewInstitutionContactTitle_name}"/>
                    <h:outputText value="#{bundle.ViewInstitutionContactLabel_retireComments}"/>
                    <h:outputText value="#{institutionContactController.selected.retireComments}" title="#{bundle.ViewInstitutionContactTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewInstitutionContactLabel_retiredAt}"/>
                    <h:outputText value="#{institutionContactController.selected.retiredAt}" title="#{bundle.ViewInstitutionContactTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInstitutionContactLabel_retirer}"/>
                    <h:outputText value="#{institutionContactController.selected.retirer}" title="#{bundle.ViewInstitutionContactTitle_retirer}"/>
                    <h:outputText value="#{bundle.ViewInstitutionContactLabel_id}"/>
                    <h:outputText value="#{institutionContactController.selected.id}" title="#{bundle.ViewInstitutionContactTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{institutionContactController.destroyAndView}" value="#{bundle.ViewInstitutionContactDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewInstitutionContactEditLink}"/>
                <br />
                <h:commandLink action="#{institutionContactController.prepareCreate}" value="#{bundle.ViewInstitutionContactCreateLink}" />
                <br />
                <h:commandLink action="#{institutionContactController.prepareList}" value="#{bundle.ViewInstitutionContactShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewInstitutionContactIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
