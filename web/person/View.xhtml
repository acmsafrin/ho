<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonLabel_retireComments}"/>
                    <h:outputText value="#{personController.selected.retireComments}" title="#{bundle.ViewPersonTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_dOB}"/>
                    <h:outputText value="#{personController.selected.dOB}" title="#{bundle.ViewPersonTitle_dOB}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPersonLabel_familyName}"/>
                    <h:outputText value="#{personController.selected.familyName}" title="#{bundle.ViewPersonTitle_familyName}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_givenName}"/>
                    <h:outputText value="#{personController.selected.givenName}" title="#{bundle.ViewPersonTitle_givenName}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_otherName}"/>
                    <h:outputText value="#{personController.selected.otherName}" title="#{bundle.ViewPersonTitle_otherName}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_personSex}"/>
                    <h:outputText value="#{personController.selected.personSex}" title="#{bundle.ViewPersonTitle_personSex}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_id}"/>
                    <h:outputText value="#{personController.selected.id}" title="#{bundle.ViewPersonTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_createdAt}"/>
                    <h:outputText value="#{personController.selected.createdAt}" title="#{bundle.ViewPersonTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPersonLabel_creater}"/>
                    <h:outputText value="#{personController.selected.creater}" title="#{bundle.ViewPersonTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_description}"/>
                    <h:outputText value="#{personController.selected.description}" title="#{bundle.ViewPersonTitle_description}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_name}"/>
                    <h:outputText value="#{personController.selected.name}" title="#{bundle.ViewPersonTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_retiredAt}"/>
                    <h:outputText value="#{personController.selected.retiredAt}" title="#{bundle.ViewPersonTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPersonLabel_retirer}"/>
                    <h:outputText value="#{personController.selected.retirer}" title="#{bundle.ViewPersonTitle_retirer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personController.destroyAndView}" value="#{bundle.ViewPersonDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPersonEditLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareCreate}" value="#{bundle.ViewPersonCreateLink}" />
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.ViewPersonShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPersonIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
